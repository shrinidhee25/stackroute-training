<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Movie Station</title>
    
    <link rel="stylesheet" href="style.css">
</head>


    <body>
        <h1>The Movie Station</h1>
        <header class="header">
            <nav>
                <ul>
                    <li>HOME </li><li>ABOUT </li><li>REVIEWS </li>
                </ul>
            </nav>
            <hr>
            
        </header>
        <section class="main">
            <h2>Movies</h2>
            <div>
                <div>
                    <strong>Shutter island</strong>
                </div>
                <img src="images/shutter island.jpg">
                <div>
                    <span>550</span>
                    <button type="button">ADD TO CART</button>
                </div>
            </div>
            <div>
                <div>
                    <strong>bohemian raphsody</strong>
                </div>
                <img src="images/bohemian raphsody.jpg">
                <div>
                    <span>499</span>
                    <button type="button">ADD TO CART</button>
                </div>
            </div>
            <div>
                <div>
                    <strong>Pirates of the carribean</strong>
                </div>
                <img src="images/download.jpg">
                <div>
                    <span>990</span>
                    <button type="button">ADD TO CART</button>
                </div>
            </div>
            <div>
                <div>
                    <strong>The conjuring</strong>
                </div>
                <img src="images/conjuring.jpg">
                <div>
                    <span>900</span>
                    <button type="button">ADD TO CART</button>
                </div>
            </div>
        </section>
        <section class="snacks">
            <h2>SNACKS</h2>
            <div>
                <div>
                    <strong>Pop Corn</strong>
                </div>
                <img src="images/popcorn.jpg">
                <div>
                    <span>150</span>
                    <button type="button">ADD TO CART</button>
                </div>
            </div>
            <div>
                <div>
                    <strong>Coffee</strong>
                </div>
                <img src="images/coffee.jpg">
                <div>
                    <span>100</span>
                    <button type="button">ADD TO CART</button>
                </div>
            </div>
        </section>
        <section class="cart">
            <h2>CART</h2>
            <div>
                <strong>ITEM</strong>
                &lt;&gt;
                <strong>PRICE</strong>
                &lt;&gt;
                <strong>QUANTITY</strong>
            </div>
            <div>
                <img src="images/coffee.jpg" width="100" height="100">
                <span>Coffee</span>
                &lt;&gt;
                <span>100</span>
                &lt;&gt;
                <input type="number" value="1">
                <button type="button">REMOVE</button>
            </div>
            <div>
                <img src="images/download.jpg" width="100" height="100">
                <span>Pirates of the carribean</span>
                &lt;&gt;
                <span>600</span>
                &lt;&gt;
                <input type="number" value="2">
                <button type="button">REMOVE</button>
            </div>
            <hr>
            <div>
                <strong>Total</strong>
                <span>3997</span>
            </div>
            <div>
                <button type="button">PURCHASE</button>
            </div>
        </section>
        <footer class="footer">
            <h3>Visit Us</h3>
            <ul>
                <li>
                    <a href="https://www.youtube.com" target="_blank">
                        <img src="images/youtube.jpg">
                    </a>
                </li>
                <li>
                    <a href="https://www.spotify.com" target="_blank">
                        <img src="images/spotif.jpg">
                    </a>
                </li>
                <li>
                    <a href="https://www.facebook.com" target="_blank">
                        <img src="images/instagram.jpg">
                    </a>
                </li>
            </ul>
        </footer>
    </body>
</html>
